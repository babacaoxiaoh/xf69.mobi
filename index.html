        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            overflow-x: hidden;
            perspective: 1000px;
        }

        .container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .header {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            z-index: 100;
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #00c6ff, #0072ff, #9400d3);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .header p {
            color: #a0a0a0;
            font-size: 1rem;
        }

        .gallery {
            width: 90%;
            max-width: 1200px;
            margin: 100px auto 0;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            position: relative;
            z-index: 10;
        }

        .image-link {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .image-container {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transform-style: preserve-3d;
            animation: flyIn 1s ease-out forwards;
            opacity: 0;
            transition: transform 0.3s ease;
            padding-bottom: 75%; /* 设置宽高比为4:3 */
            height: 0; /* 高度由padding-bottom决定 */
        }

        .image-container:hover {
            transform: translateY(-5px);
        }

        .image-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain; /* 确保图片完整显示 */
            transition: transform 0.5s ease;
        }

        .image-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            padding: 15px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .image-link:hover .image-overlay {
            transform: translateY(0);
        }

        .image-link:hover img {
            transform: scale(1.05);
        }

        .image-title {
            font-size: 1rem;
            margin-bottom: 5px;
            color: #ffffff;
        }

        .image-description {
            font-size: 0.8rem;
            color: #a0a0a0;
        }

        .icons-section {
            width: 100%;
            margin: 60px auto;
            position: relative;
            z-index: 10;
        }

        .icons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }

        .icon-column {
            display: flex;
            flex-direction: column;
            flex: 1;
            min-width: 0;
        }

        .icon-link {
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px 10px;
            transition: transform 0.3s ease;
        }

        .icon-item {
            width: 100%;
            aspect-ratio: 1 / 1;
            max-width: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            opacity: 0;
            overflow: hidden;
            position: relative;
            padding: 10px; /* 添加内边距，确保图片不会被裁剪 */
            margin-bottom: 10px; /* 图标与文字之间的间距 */
        }

        .icon-item img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* 确保图片完整显示 */
            /* 暂时注释掉滤镜，以便调试 */
            /* filter: brightness(0) invert(1); */
            transition: transform 0.3s ease;
            border-radius: 50%; /* 使图片也变成圆形 */
        }

        .icon-text {
            font-size: 0.8rem;
            text-align: center;
            color: #ffffff;
            transition: color 0.3s ease;
        }

        .icon-link:hover {
            transform: translateY(-5px);
        }

        .icon-link:hover .icon-item {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            background: linear-gradient(135deg, #2a5298, #1e3c72);
        }

        .icon-link:hover .icon-item img {
            transform: scale(1.1);
        }

        .icon-link:hover .icon-text {
            color: #00c6ff;
        }

        .icon-left {
            animation: slideInLeft 0.8s ease-out forwards;
        }

        .icon-right {
            animation: slideInRight 0.8s ease-out forwards;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0a0a0a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1s ease;
        }

        .loading-text {
            font-size: 1.5rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .loading-bar {
            width: 200px;
            height: 4px;
            background-color: #333;
            border-radius: 2px;
            overflow: hidden;
        }

        .loading-progress {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            border-radius: 2px;
            animation: loading 2s ease-out forwards;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background-color: #ffffff;
            border-radius: 50%;
            opacity: 0;
            animation: floatUp 10s linear infinite;
        }

        @keyframes flyIn {
            0% {
                opacity: 0;
                transform: translateZ(-1000px) rotateY(45deg);
            }
            70% {
                opacity: 1;
                transform: translateZ(50px) rotateY(-5deg);
            }
            100% {
                opacity: 1;
                transform: translateZ(0) rotateY(0);
            }
        }

        @keyframes slideInLeft {
            0% {
                opacity: 0;
                transform: translateX(-100px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            0% {
                opacity: 0;
                transform: translateX(100px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes loading {
            0% {
                width: 0;
            }
            100% {
                width: 100%;
            }
        }

        @keyframes floatUp {
            0% {
                opacity: 0;
                transform: translateY(100%) scale(0);
            }
            10% {
                opacity: 1;
                transform: translateY(90%) scale(1);
            }
            90% {
                opacity: 1;
                transform: translateY(-90%) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100%) scale(0);
            }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }

            }

            }

                padding: 8px; /* 移动端减少内边距 */

                font-size: 0.7rem; /* 移动端减小文字大小 */

                    imageLink.appendChild(imageContainer);
                    gallery.appendChild(imageLink);
                }, 2500 + index * 100); // 延迟加载，确保动画效果
            });

            // 加载图标
            const iconsContainer = document.getElementById('icons-container');
            const isMobile = window.innerWidth <= 768;
            const columnsCount = isMobile ? 4 : 6; // 移动端4列，桌面端6列
            
            // 创建图标列
            for (let i = 0; i < columnsCount; i++) {
                const column = document.createElement('div');
                column.className = 'icon-column';
                
                // 为每列添加图标
                for (let j = 0; j < Math.ceil(icons.length / columnsCount); j++) {
                    const iconIndex = i * Math.ceil(icons.length / columnsCount) + j;
                    if (iconIndex < icons.length) {
                        const icon = icons[iconIndex];
                        
                        const iconLink = document.createElement('a');
                        iconLink.className = 'icon-link';
                        iconLink.href = icon.link; // 设置链接
                        iconLink.target = '_blank'; // 在新标签页打开
                        
                        const iconItem = document.createElement('div');
                        iconItem.className = `icon-item icon-${icon.side}`;
                        
                        // 设置动画延迟，使图标依次出现
                        iconItem.style.animationDelay = `${3 + iconIndex * 0.1}s`;
                        
                        // 使用图片而不是图标
                        const iconImg = document.createElement('img');
                        iconImg.src = icon.src;
                        iconImg.alt = icon.text;
                        
                        // 添加图片加载错误处理
                        iconImg.onerror = function() {
                            // 图片加载失败时使用备用图片
                            this.src = 'https://picsum.photos/seed/error/100/100.jpg';
                        };
                        
                        // 添加图标文字
                        const iconText = document.createElement('div');
                        iconText.className = 'icon-text';
                        iconText.textContent = icon.text;
                        
                        iconItem.appendChild(iconImg);
                        iconLink.appendChild(iconItem);
                        iconLink.appendChild(iconText);
                        column.appendChild(iconLink);
                    }
                }
                
                iconsContainer.appendChild(column);
            }
        });

        // 创建粒子背景
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // 随机大小
                const size = Math.random() * 3 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // 随机位置
                particle.style.left = `${Math.random() * 100}%`;
                
                // 随机动画延迟和持续时间
                const delay = Math.random() * 10;
                const duration = Math.random() * 10 + 10;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
    </script>
</body>
